<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
	<!--STYLESHEET-->
    <link rel="stylesheet" href="style.css">

    <!-- FONT -->
    <link href="https://fonts.googleapis.com/css?family=Lexend+Deca&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
    	<div class="row">
    		<div class="col-12">
    			<h1 class="text-center mt-5">Rock, Paper, Scissor!</h1>
    		</div>
      </div>
      <!-- Picks Label -->
    	<div class="row mt-5">
    		<div class="col-5 offset-1 text-center"><h3>Your Pick:</h3></div>
    		<div class="col-5 text-center"><h3>Computer Pick:</h3></div>
      </div>
      <!-- Images -->
    	<div class="row mt-4 text-center images">
        <div class="col-3 offset-2"><img src="" alt="" id="player"></div>
        <div class="col-2 pt-5 d-md-block d-none"><h1>vs</h1></div>
    		<div class="col-3 offset-md-0 offset-2"><img src="" alt="" id="computer"></div>
      </div>
      <!-- Buttons -->
    	<div class="row mt-5 text-center pt-2 mx-auto">
        <col-12 class="d-inline mx-auto">
          <button class="my-2 mx-2 rock">
            <h1>Rock</h1>
          </button>
          <button class="my-2 mx-2 paper">
            <h1>Paper</h1>
          </button>
          <button class="my-2 mx-2 scissor">
            <h1>Scissor</h1>
          </button> 
        </col-12>
      </div>
      <div class="row text-center mt-5">
        <div class="col-12">
          <h1 class="results">Let's play!</h1>
          <p class="mb-0">Your Score: <span class="player-score">0</span></p>
          <p class="">Computer Score: <span class="comp-score">0</span></p>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
  </body>
</html>
